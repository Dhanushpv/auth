<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/update.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Adduser</title>
  </head>
  <body onload="updateLoadDatas()">
    
    <div class="shadow-lg p-3 mb-5 login    position-absolute top-50 end-0 translate-middle-y bord">
      <form onsubmit= "editData(event)"  class="d-flex justify-content-center align-items-center flex-column">
        <h1 class="fw-bold text-center pt-5">ADD UPDATE</h1>
          <div class="pt-4 text-white d-flex  justify-content-center align-items-center">
            <label for="name">Name</label>
           <div class="types"><input type="text" class="rounded p-2 usertypes fw-bold text-dark"  name="username" id="name"></div>
          </div>
          <div class=" pt-5 text-white d-flex  justify-content-center align-items-center">
            <label for="email">Email</label>
           <div  class="types1 "><input type="email" class="rounded p-2 usertypes fw-bold text-dark" name="email"  id="email"></div>
          </div>

          <div class=" pt-5 text-white d-flex  justify-content-center align-items-center">
            <label for="ppx-4honeno">Phoneno</label>
            <div  class="types2 "><input type="number" class="rounded p-2 usertypes fw-bold text-dark" name="phoneno"  id="phoneno"></div>
          </div>

          <div class=" pt-5 text-white d-flex  justify-content-center align-items-center">
            <label for="password">Password</label>
            <div  class="types3  "><input type="password" class="rounded p-2 usertypes fw-bold text-dark" name="password"  id="password" ></div>
          </div>

          <div class="pt-5   usertypes-main">
            
            <select id="usertype" name="usertype" class=" rounded usertypes p-2 fw-bold text-dark "  required>
                <option value="Admin">Admin</option>
                <option value="employee">Employee</option>
            </select><br><br>

          </div>
      
        <div class="pt-4 pb-4">
          <input type="submit"  class="custom-btn btn-2" value="UPDATE">
        </div>
     
      </form>
    </div>

   


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
   
  </body>
</html>
